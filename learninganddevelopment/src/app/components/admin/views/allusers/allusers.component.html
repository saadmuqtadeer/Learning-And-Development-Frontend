<!-- <ng-template #table> -->
    <h2 class="table-heading">All Users</h2>

    <!-- Role Filter Dropdown -->
    <div class="filter-container">
        <label for="roleFilter">Filter by Role:</label>
        <select id="roleFilter" [(ngModel)]="selectedRole" (change)="filterByRole()">
            <option value="">All Roles</option>
            <option value="Admin">Admin</option>
            <option value="Employee">Employee</option>
            <option value="Accounts">Accounts</option>
        </select>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm employee-table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Role</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of filteredUsers; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.role}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <button class="btn btn-info btn-sm" (click)="viewUser(user.employeeId)">View</button>
                        <button class="btn btn-warning btn-sm" (click)="editUser(user.employeeId)">Edit</button>
                        <button class="btn btn-danger btn-sm" (click)="deleteUser(user.employeeId)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
<!-- </ng-template> -->
