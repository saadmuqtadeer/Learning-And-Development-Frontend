<h2 class="table-heading">Employee List</h2>
<div class="table-responsive">
    <table class="table table-striped table-sm employee-table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Role</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <td>{{i + 1}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.role}}</td>
                <td>{{user.email}}</td>
                <td>
                    <button class="btn btn-info btn-sm" (click)="viewUser(user.id)">View</button>
                    <button class="btn btn-warning btn-sm" (click)="editUser(user.id)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
