<h2>Edit User</h2>
<form (ngSubmit)="save()" #editForm="ngForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input id="firstName" [(ngModel)]="user.firstName" name="firstName" class="form-control" required />
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input id="lastName" [(ngModel)]="user.lastName" name="lastName" class="form-control" required />
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <select id="role" [(ngModel)]="user.role" name="role" class="form-control" required>
      <option value="" disabled>Select Role</option>
      <option value="Admin">Admin</option>
      <option value="Accounts">Accounts</option>
      <option value="Employee">Employee</option>
    </select>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" [(ngModel)]="user.email" name="email" type="email" class="form-control" required />
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber" type="tel" class="form-control"
      required />
  </div>

  <div class="form-group">
    <label for="securityQuestion">Security Question</label>
    <input id="securityQuestion" [(ngModel)]="user.securityQuestion" name="securityQuestion" class="form-control"
      required />
  </div>

  <button type="submit" class="btn btn-primary m-2">Save</button>
  <a routerLink="/admin/all-users" class="btn btn-secondary">Cancel</a>
</form>
