<div class="card">
  <div class="card-header">
      <h4 class="card-title">E Learning</h4>
  </div>
  <div class="card-body">
      <ul class="nav nav-tabs nav-line nav-color-secondary" id="line-tab" role="tablist">
          <li class="nav-item">
              <a class="nav-link"  
                 [ngClass]="{ 'active': activeTab === 'ongoing' }"
                 (click)="setActiveTab('ongoing')">Ongoing Courses</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" 
                 [ngClass]="{ 'active': activeTab === 'upcoming' }"
                 (click)="setActiveTab('upcoming')">Upcoming Courses</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" 
                 [ngClass]="{ 'active': activeTab === 'completed' }"
                 (click)="setActiveTab('completed')">Completed Courses</a>
          </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content mt-3 mb-3" id="line-tabContent">

          <!-- Ongoing Courses Tab -->
          <div class="tab-pane" 
               [ngClass]="{ 'active': activeTab === 'ongoing', 'fade': activeTab !== 'ongoing' }"
               *ngIf="activeTab === 'ongoing'">
              <div class="row d-flex flex-row gap-5">
                  <div class="col-md-4" *ngFor="let course of ongoingCourses">
                      <div class="card card-post card-round">
                          <img class="card-img-top" [src]="course.imageUrl" alt="{{ course.title }}"/>
                          <div class="card-body bg-light">
                              <!-- <div class="separator-solid"></div> -->
                              <p class="card-category text-info mb-1">Enrolled on {{ course.enrolledDate }}</p>
                              <h3 class="card-title"><a href="#">{{ course.title }}</a></h3>
                              <p class="card-text text-small">Expires on {{ course.expiryDate }}</p>
                              <div class="d-flex flex-row justify-content-between">
                                  <span class="card-category text-info mb-1"><a href="">View Details</a></span>
                                  <a href="" class="btn btn-primary rounded-2 btn-sm">Resume</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          <!-- Upcoming Courses Tab -->
          <div class="tab-pane"
               [ngClass]="{ 'active': activeTab === 'upcoming', 'fade': activeTab !== 'upcoming' }"
               *ngIf="activeTab === 'upcoming'">
              <div class="row d-flex flex-row gap-5">
                  <div class="col-md-4" *ngFor="let course of upcomingCourses">
                      <div class="card card-post card-round">
                          <img class="card-img-top" [src]="course.imageUrl" alt="{{ course.title }}" />
                          <div class="card-body bg-light">
                              <!-- <div class="separator-solid"></div> -->
                              <h3 class="card-title"><a href="#">{{ course.title }}</a></h3>
                              <p class="card-text text-small">Expires on {{ course.expiryDate }}</p>
                              <div class="d-flex flex-row justify-content-between">
                                  <span class="card-category text-info mb-1"><a href="">View Details</a></span>
                                  <a href="" class="btn btn-primary rounded-2 btn-sm">Enroll</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          <!-- Completed Courses Tab -->
          <div class="tab-pane" 
               [ngClass]="{ 'active': activeTab === 'completed', 'fade': activeTab !== 'completed' }"
               *ngIf="activeTab === 'completed'">
              <p class="text-center">No data</p>
          </div>
      </div>
  </div>
</div>
