<div class="card">
    <div class="card-header">
        <h4 class="card-title">Live Sessions</h4>
    </div>
    <div class="card-body">
        <ul class="nav nav-tabs nav-line nav-color-secondary" id="line-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link"  
                   [ngClass]="{ 'active': activeTab === 'ongoing' }"
                   (click)="setActiveTab('ongoing')">Ongoing Sessions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" 
                   [ngClass]="{ 'active': activeTab === 'upcoming' }"
                   (click)="setActiveTab('upcoming')">Upcoming Sessions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" 
                   [ngClass]="{ 'active': activeTab === 'completed' }"
                   (click)="setActiveTab('completed')">Completed Sessions</a>
            </li>
        </ul>
  
        <!-- Tab Content -->
        <div class="tab-content mt-3 mb-3" id="line-tabContent">
  
            <!-- Ongoing Courses Tab -->
            <div class="tab-pane" 
            [ngClass]="{ 'active': activeTab === 'ongoing', 'fade': activeTab !== 'ongoing' }"
            *ngIf="activeTab === 'ongoing'">
           <p class="text-center">No data</p>
       </div>

  
            <!-- Upcoming Courses Tab -->
            <div class="tab-pane" 
                 [ngClass]="{ 'active': activeTab === 'upcoming', 'fade': activeTab !== 'upcoming' }"
                 *ngIf="activeTab === 'upcoming'">
                <div class="row d-flex flex-row gap-5">
                    <div class="col-md-4" *ngFor="let session of upcomingSessions">
                        <div class="card card-post card-round">
                            <img class="card-img-top" src="https://myoptions.org/wp-content/uploads/2020/09/Live_Training_Sessions.jpg" alt="{{ session.title }}"/>
                            <div class="card-body bg-light">
                                <!-- <div class="separator-solid"></div> -->
                                <div class="d-flex flex-row justify-content-between">
                                    <p class="card-text">{{ session.date }}</p>
                                    <p class="card-text">Duration: {{ session.duration }}</p>
                                </div>
                                <h3 class="card-title"><a href="#">{{ session.title }}</a></h3>
                                <div class="d-flex flex-row justify-content-between">
                                    <span class="card-category text-info mb-1"><a href="">View Details</a></span>
                                    <a href="" class="btn btn-primary rounded-2 btn-sm">View Recording</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
  
            <!-- Completed Courses Tab -->
            <div class="tab-pane" 
                 [ngClass]="{ 'active': activeTab === 'completed', 'fade': activeTab !== 'completed' }"
                 *ngIf="activeTab === 'completed'">
                <div class="row d-flex flex-row gap-5">
                    <div class="col-md-4" *ngFor="let session of completedSessions">
                        <div class="card card-post card-round">
                            <img class="card-img-top" src="https://myoptions.org/wp-content/uploads/2020/09/Live_Training_Sessions.jpg" alt="{{ session.title }}"/>
                            <div class="card-body bg-light">
                                <!-- <div class="separator-solid"></div> -->
                                <div class="d-flex flex-row justify-content-between">
                                    <p class="card-text">{{ session.date }}</p>
                                    <p class="card-text">Duration: {{ session.duration }}</p>
                                </div>
                                <h3 class="card-title"><a href="#">{{ session.title }}</a></h3>
                                <div class="d-flex flex-row justify-content-between">
                                    <span class="card-category text-info mb-1"><a href="">View Details</a></span>
                                    <a href="" class="btn btn-primary rounded-2 btn-sm">Join</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
